<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
 
    <div class="Months.js"></div>
        <ul>
          
          <font family="candara" size="4" color="white"><li><a href="index.html">Countdown</a></li><br></font>
          <font family="candara" size="4" color="white"><li><a href="agecalcu.html">Age Calculator</a></li></font>
          <div id="header">
            <h1><center>
       
     
         CALENDAR
         </h1>
     </div>
     
       <div id="content-container">
       <div id="content">

        </ul>
    <div class="container">
      <div class="calendar">
        <div class="month">
            <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    
    <script src="Months1.js"></script>
    
  </body>
</html>
